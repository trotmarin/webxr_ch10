  <a-scene
    alert-message
    next-button
    import-button
    xrextras-gesture-detector
    landing-page="
      mediaSrc: #dance-glb;
      mediaAnimation: mixamo.com;
      sceneEnvMap: pastel;
      textShadow: True"
    xrextras-loading
    xrextras-runtime-error
    renderer="colorManagement:true; webgl2: true;"
    xrweb="disableWorldTracking: true">
  
  
     <!--<a-entity class="alert-message" id="alert-message" text="value: Hello World" scale="3 3 3"></a-entity>-->
  
    <a-assets>
      <!--<a-asset-item id="jelly-glb" src="assets/jellyfish-model.glb"></a-asset-item>-->
      <!--<a-asset-item id="model-glb" src="assets/model.glb"></a-asset-item>-->
      <!--<a-asset-item id="dance-glb" src="assets/scene.glb"></a-asset-item>-->
      <a-asset-item id="dance-glb" src="assets/gangnam.glb"></a-asset-item>
      <img id="jelly-thumb" src="assets/video-thumbnail.jpg">
  
    </a-assets>
  
  
      <a-camera
      position="0 8 8"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>
  
  
    <a-entity
        light="type: directional;
           intensity: 0.8;
           castShadow: true;
           shadowMapHeight:2048;
           shadowMapWidth:2048;
           shadowCameraTop: 10;
           target: #model;"
        position="1 4.3 2.5"
        xrextras-attach="target: model; offset: 1 15 3;"
        shadow>
    </a-entity>
  
    <a-light type="ambient" intensity="0.5"></a-light>
  
    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
  
    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <xrextras-named-image-target name="model-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>
    </xrextras-named-image-target>
  
      <xrextras-named-image-target name="test">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity
      id="model"
      rotation="60 0 0"
      scale="0.5 0.5 0.5"
      position="0 0.4 0"
      gltf-model="#dance-glb"
      class="cantap"
      animation-mixer="clip:; loop: repeat"
      shadow="receive: false">
        
      </a-entity>
